<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Submission</title>
</head>
<body>
    <h1>Submit a News Item</h1>
    <form id="newsForm">
        <input type="text" placeholder="Enter a title" id="title" required>
        <input type="text" placeholder="Enter content" id="content" required>
        <input type="url" placeholder="Enter an image URL" id="img" required>
        <button type="submit">Submit</button>
    </form>

    <h2>News Items</h2>
    <div id="newsList"></div>

    <script src="./index.js"></script>
</body>
</html>
